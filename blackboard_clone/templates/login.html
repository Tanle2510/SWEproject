{% extends 'layout.html' %}

{% block body %}

    <div class="jumbotron text-center">
        <h1>Welcome to xMenAcademy!</h1>
                    <img src="static/img/class_logo.jpg" width="50px" class="rounded-circle" alt="Rounded image" >
        <p class="lead">A simple website built with the Python Flask framework, where you can keep up with your courses
        online</p>
    </div>

    <h1>Sign In</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
{% endblock %}
